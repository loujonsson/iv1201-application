<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
    <body>
        <header th:fragment="header">
            <script type="text/javascript">
                function setLanguage(val) {
                    const selectedOption = val;
                    if (selectedOption != ''){
                        window.location.replace('create-account?lang=' + selectedOption);
                    }
                }
            </script>
            <p>Recruitment Service
            </p>
            <span th:text="#{lang.change}"></span>
            <button value="en" type="button" onClick="setLanguage(value)">EN</button>
            <button value="se" type="button" onClick="setLanguage(value)">SE</button>
        </header>
    </body>
</html>
